{% extends 'base.html' %}

{% block body %}
            
            {% if object_list %}
                <h3 class="intro">Available Articles</h3>
                {% for post in object_list %}

                        <div class="post">
                            <a href="{% url 'post' post.pk %}"> 
                                <h3>  {{ post.title }}  </h3> 
                            </a>
                        </div>

                {% endfor %}

            {% else %}
                <p> No post available </p>
            {% endif %}

{% endblock %}
