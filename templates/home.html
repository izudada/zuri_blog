{% extends 'base.html' %}

{% block body %}

    {% if user.is_authenticated %}  
        <a href="{% url 'new' %}"> Create Post</a>
    {% endif %}
    {% if object_list %}
        <h1>Available Articles</h1>
        {% for post in object_list %}
            <div class="post">
                <h1> <a href="{% url 'post' post.pk %}"> - {{ post.title }}  </a> </h1> 
            </div>
        {% endfor %}

    {% else %}
        <p> No post available </p>
    {% endif %}
{% endblock %}
