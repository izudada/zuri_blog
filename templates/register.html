{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}
{% load crispy_forms_tags %}

{% block body %}
    <h3 class="intro"> Create An Account </h3>
    <div class="container">
        <form action="" class="form-group" method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <input class="home__button" type="submit" class="btn btn-success" value="Register">
        </form>

    </div>

{% endblock %}
