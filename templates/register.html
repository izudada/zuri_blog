{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}
{% load crispy_forms_tags %}

{% block body %}
    <h1> Create An Account </h1>
    <div>
        <form action="" class="form-group" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-success" value="Register">
        </form>
    </div>

{% endblock %}
