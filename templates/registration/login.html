{% extends 'base.html' %}

{% block title %} Login {% endblock %}
{% load crispy_forms_tags %}

{% block body %}
    <h1> Login </h1>
    <div>
        <form action="" class="form-group" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <p> <small>Don't Have an account? <a href="{% url 'register' %}">Sign Up</a></small> </p>
            <input type="submit" class="btn btn-success" value="Login">
        </form>
    </div>

{% endblock %}
